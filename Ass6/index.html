<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Exemple</h1>
    <form action="/search">
        <p>
            <label for="username">Enter the Username: </label>
            <input id="username" type="Text" placeholder="Username">
        </p>
        <p>
            <label for="password">Enter the Password</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <label for="check">Save the Password?</label>
            <input id="check" type="checkbox" placeholder="check">
        </p>
        <p>
            <label for="col">Enter a color</label>
            <input id="col" type="color">
        </p>
        <p>
            <input type="month">
            <input type="day">
            <input type="number">
        </p>
        <button type="button">Submit</button>
        <input type="submit" value="Send Request">
    </form>
    <h2>Hijacking Search Engines</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>YoutTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>
    <h2>Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select a Meal Entree"</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="veggie">Veggie</option>
            </select>
        </p>
        <button>Submit</button>
    </form>



</body>

</html>
